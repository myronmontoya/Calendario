<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Enero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            border: 1px solid black;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            width: 14.28%;
        }
        th {
            background-color: #ddd;
        }
        .activity {
            background-color: #ffeb99;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Calendario de Enero</h1>
    <table>
        <tr>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miércoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
            <th>Sábado</th>
            <th>Domingo</th>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td><td>1</td><td>2</td><td>3</td>
        </tr>
        <tr>
            <td>4</td><td>5</td><td class="activity">6 - Reunión</td><td>7</td><td>8</td><td>9</td><td class="activity">10 - Cena</td>
        </tr>
        <tr>
            <td>11</td><td>12</td><td>13</td><td>14</td><td class="activity">15 - Ejercicio</td><td>16</td><td>17</td>
        </tr>
        <tr>
            <td class="activity">18 - Trabajo</td><td>19</td><td>20</td><td>21</td><td>22</td><td>23</td><td class="activity">24 - Salida</td>
        </tr>
        <tr>
            <td>25</td><td>26</td><td>27</td><td>28</td><td>29</td><td>30</td><td class="activity">31 - Viaje</td>
        </tr>
    </table>

</body>
</html>
